data:
  tickers: []
  start_date: '2015-01-01'
  end_date: '2025-01-01'
  interval: '1d'

labels:
  horizon_days: 1
  up_threshold: 0.005
  down_threshold: -0.005

features:
  return_lags: [1, 3, 5, 10]
  vol_window: 20
  ma_windows: [5, 10, 20, 50]
  rsi_window: 14

train:
  test_start: '2022-01-01'
  val_fraction: 0.2
  model_type: 'lightgbm'
  random_state: 42

paths:
  raw_dir: 'data/raw'
  processed_dir: 'data/processed'
  models_dir: 'data/models'
  logs_dir: 'data/logs'
